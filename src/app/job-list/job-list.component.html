<jobCard *ngFor="let job of jobs"
	[id]="job.id"
	[company]="job.company"
	[logo]="job.logo"
	[new]="job.new"
	[featured]="job.featured"
	[position]="job.position"
	[role]="job.role"
	[level]="job.level"
	[postedAt]="job.postedAt"
	[contract]="job.contract"
	[location]="job.location"
	[languages]="job.languages"
	[tools]="job.tools"
></jobCard>
